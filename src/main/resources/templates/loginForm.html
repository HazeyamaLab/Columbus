<!doctype html>
<html lang="en" xmlns:th="http://www.theameleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>LoginForm</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet"
    				th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../css/signin.css" rel="stylesheet"
    				th:href="@{/css/signin.css}"/>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post" th:action="@{/lo1gin}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div th:if="${param.error}" class="alert alert-danger"> ID and Password do not match. </div>
        <label for="inputID" class="sr-only">User ID</label>
        <input type="text" id="inputId" name="id" class="form-control" placeholder="User ID" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"/>
        <div class="checkbox">
          <label>
            <input type="checkbox"  name="remember-me"/> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> 
  </body>
</html>
