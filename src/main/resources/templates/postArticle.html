  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#" > Post </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Article</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <main role="main">
    
    <div class="jumbotron">
          <h1 class="display-3">Post Article</h1>
          <p class="lead">　ここでは記事を投稿することができます。</p>
        
        <form>
			  <!-- タイトル入力 -->
			  <div class="form-group">
			    <label> Title </label>
			    <input type="text" class="form-control" placeholder="Title" id="focusedInput"/>
			  </div>
			  <!-- 日付 -->
			  <div class="form-group" id="datepicker-default">
					  <label>Default</label>
					  <div class="form-inline">
					    <div class="input-group date">
					      <input type="text" class="form-control" />
					      <div class="input-group-addon">
					        <i class="fa fa-calendar"></i>
					      </div>
					    </div>
					  </div>
					</div>
			  
			  <!-- 記事内容入力 -->
			  <div class="form-group">
			    <label>Contents</label>
			    <textarea class="form-control" rows="10" placeholder="Contents" id="focusedInput"></textarea>
			  </div>
			  <!-- ファイルアップロード -->
			  <div class="form-group">
			    <label>File Upload</label>
			    <input type="file" />
			  </div>
			  <!-- 送信ボタン -->
			  <button type="submit" class="btn btn-primary">Submit</button>
		</form>

</div>

      <!-- FOOTER -->

	<script>
	$(function(){
    	//Default
    	$('#datepicker-default .date').datepicker({
        format: "yyyy年mm月dd日",
        language: 'ja'
    	});
    
	});
	</script>
